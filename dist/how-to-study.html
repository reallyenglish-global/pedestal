<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reallyenglish Booking Template</title>
	<link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
	<header>
		<section class="primary-nav">
			<div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="extramedium">
				<button class="menu-icon" type="button" data-toggle></button>
				<div class="title-bar-title">Reallyenglish</div>
			</div>
			<nav class="top-bar" id="main-menu">
				<div class="top-bar-left">
					<ul class="dropdown menu" data-dropdown-menu>
						<li class="menu-text"><a href="/">Reallyenglish</a></li>
					</ul>
				</div>
				<div class="top-bar-right">
					<ul class="menu" data-responsive-menu="drilldown extramedium-dropdown">
						<li><a data-open="skypeModal1">Orientation</a></li>
						<li><a href="booking.html">Book a lesson</a></li>
						<li><a href="how-to-study.html">How to study</a></li>
						<li><a href="#">Change Skype ID</a></li>
						<li><a href="#">My page</a></li>
					</ul>
				</div>
			</nav>
		</section>
		<section class="header-row">
			<div class="row">
				<div class="small-3 columns">
					<img src="assets/images/eztotalk-logo.gif">
				</div>
			</div>
		</section>
	</header>
	<div id="body">
		<p>Hello World</p>
	</div>
	<footer class="footer">
		<div class="row align-middle">
			<div class="small-12 medium-6 columns">
				<small>Copyright 2016 Reallyenglish. All rights reserved.</small>
			</div>
			<div class="small-12 medium-3 medium-offset-3 columns">
				<button class="button round dark-grey expanded" type="button" data-open="feedbackModal">Leave Feedback</button>
			</div>
		</div>
		<div class="reveal" id="feedbackModal" data-reveal >
			<div class="row medium-unstack">
				<div class="medium-9 columns">
					<h3 class="blue">Help us improve the quality of your service</h3>
					<div class="row">
						<div class="small-6 medium-3 columns">
							<label for="mobile-number" class="middle"><strong>Type of enquiry:</strong></label>
						</div>
						<div class="small-6 medium-6 columns">
							<div class="input-group">
								<input class="input-group-field" type="text" placeholder="Design Suggestion">
								<div class="input-group-button">
									<a class="button arrow-down center light-grey"></a>
								</div>
							</div>
						</div>
					</div>
					<textarea placeholder="add your comment here"></textarea>
				</div>
				<div class="medium-3 align-bottom columns">
					<button class="button round expanded">Leave Feedback</button>
				</div>
			</div>
		</div>
	</footer>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/demo.js"></script>
</body>
</html>
