<div class="tabs-panel is-active" id="study-tasks">
	<div class="callout callout-success">
		<p>Hello this is my world</p>
	</div>
	<div class="callout callout-primary">
		<div class="columns">
			<h4 class="font-weight-bold">What to do next</h4>
		</div>
		<div class="row">
			<div class="medium-8 large-9 columns col-wrap-margin">
				<p>Please book your next lessons for studying: <strong>Checking in for a flight</strong> - 3/23 9:00pm</p>
			</div>
			<div class="small-8 small-offset-2 medium-offset-0 medium-4 large-3 columns end">
				<a class="button button-rounded expanded">Book lesson</a>
			</div>
		</div>
	</div>
	{{#each lesson-list}}
		{{> study-task}}
	{{/each}}
</div>
