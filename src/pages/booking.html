
{{> teacher-modal}}
<h2>Book speaking lesson</h2>
<div class="callout">
	{{> day-picker}}
	<div class="row margin-bottom-1">
		<div class="float-right">
			<a href="javascript:void(0);" class="text-secondary text-underline show-bookings">Display all bookings</a>
		</div>
		<div class="float-right">
			<a href="javascript:void(0);" class="text-secondary text-underline hide-bookings hide">Hide early bookings</a>
		</div>
	</div>
	<div class="callout callout-info callout-bordered">
		{{> pagination}}
		<div class="row small-up-4 medium-up-7">
			<div class="columns">&nbsp;</div>
			{{#times 6}}
			<div class="columns text-align-center text-secondary">
				<img class="image-circle" src="assets/images/avatar.png">
				Milton
			</div>
			{{/times}}
		</div>
		<div class="early-bookings hide">
			{{#times 6}}
			<div class="row booking-row small-up-4 medium-up-7">
				<div class="columns">
					<time class="text-secondary">0.00am</time>
				</div>
				<div class="columns">
					<button data-open="bookModal" class="button button-small button-alt button-rounded expanded">Book</button>
				</div>
				<div class="columns"></div>
				<div class="columns"></div>
				<div class="columns">
					<button class="button button-booked button-rounded button-small expanded">
						<span class="icon icon-white-tick"></span>
					</button>
				</div>
				<div class="columns"></div>
				<div class="columns">
					<button class="button button-alt button-rounded button-small expanded">Book</button>
				</div>
			</div>
			{{/times}}
		</div>
		<div class="row booking-row row-separator">
		</div>
		{{#times 10}}
		<div class="row booking-row small-up-4 medium-up-7">
			<div class="columns">
				<time class="text-secondary">11.00pm</time>
			</div>
			<div class="columns">
				<button class="button button-booked button-rounded button-small expanded">
					<span class="icon icon-white-tick"></span>
				</button>
			</div>
			<div class="columns"></div>
			<div class="columns">
				<button data-open="bookModal" class="button button-alt button-rounded button-small expanded">Book</button>
			</div>
			<div class="columns"></div>
			<div class="columns"></div>
			<div class="columns"></div>
		</div>
		{{/times}}
	</div>
</div>
