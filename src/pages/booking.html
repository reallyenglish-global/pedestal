{{> teacher-modal}}
<h2>Book speaking lesson</h2>
<div class="callout">
	{{> day-picker}}
	<div class="callout callout-info callout-bordered">
		<form>
		<h5>Filter by:</h5>
		<div class="expanded button-group">
			<button class="button is-disabled">00:00-8:00</button>
			<button class="button is-disabled">6:00-14:00</button>
			<button class="button">12:00-20:00</button>
			<button class="button">18:00-1:00</button>
			<button class="button">24 hours</button>
		</div>
			<div class="row">
				<div class="small-1 columns">
					<label for="teachers-select" class="text-left middle">Teachers</label>
				</div>
				<div class="small-5 columns">
					<select id="teachers-select">
						<option value="all-teachers">All teachers</option>
						<option value="favourite-teachers">Favourite teachers</option>
					</select>
				</div>
				<div class="small-1 columns">
					<label for="gender-select" class="text-left middle">Gender</label>
				</div>
				<div class="small-5 columns">
					<select id="gender-select">
						<option value="both">Both</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				<div class="small-3 small-offset-9 columns">
					<button class="button button-rounded expanded">Filter</button>
				</div>
			</div>
		</form>
	</div>
	<div class="callout callout-info callout-bordered">
		{{> pagination}}
		<div class="row small-up-4 medium-up-7">
			<div class="columns">&nbsp;</div>
			{{#times 6}}
			<div class="columns text-align-center text-secondary">
				<img class="image-circle" src="assets/images/avatar.png">
				<p>Milton</p>
				<span class="icon icon-star"></span>
				<span class="icon icon-star"></span> (5)
			</div>
			{{/times}}
		</div>
		<div class="early-bookings hide">
			{{#times 6}}
			<div class="row booking-row small-up-4 medium-up-7">
				<div class="columns">
					<time class="text-secondary">0.00am</time>
				</div>
				<div class="columns">
					<button data-open="bookModal" class="button button-small button-alt button-rounded expanded">Book</button>
				</div>
				<div class="columns"></div>
				<div class="columns"></div>
				<div class="columns">
					<button class="button button-booked button-rounded button-small expanded">
						<span class="icon icon-white-tick"></span>
					</button>
				</div>
				<div class="columns"></div>
				<div class="columns">
					<button class="button button-alt button-rounded button-small expanded">Book</button>
				</div>
			</div>
			{{/times}}
		</div>
		<div class="row booking-row row-separator">
			<p>12/12/2020</p>
		</div>
		{{#times 10}}
		<div class="row booking-row small-up-4 medium-up-7">
			<div class="columns">
				<time class="text-secondary">11.00pm</time>
			</div>
			<div class="columns">
				<button class="button button-booked button-rounded button-small expanded">
					<span class="icon icon-white-tick"></span>
				</button>
			</div>
			<div class="columns"></div>
			<div class="columns">
				<button data-open="bookModal" class="button button-alt button-rounded button-small expanded">Book</button>
			</div>
			<div class="columns"></div>
			<div class="columns"></div>
			<div class="columns"></div>
		</div>
		{{/times}}
	</div>
</div>
