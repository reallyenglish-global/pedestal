<div id="body">
	{{> teacher-modal}}
	<h2>Book speaking lesson</h2>
	<div class="callout">
		{{> day-picker}}
		<div class="row">
			<div class="float-right">
				<a href="javascript:void(0);" class=" block-link grey underline show-bookings">Display all bookings</a>
			</div>
			<div class="float-right">
				<a href="javascript:void(0);" class=" block-link grey underline hide-bookings hide">Hide early bookings</a>
			</div>
		</div>
		<div class="teacher-panel">
			{{> pagination}}
			<div class="row teacher-row small-up-4 medium-up-7">
				<div class="columns">&nbsp;</div>
				{{#times 6}}
					<div class="teacher-avatar columns">
						<img src="assets/images/avatar.png">
						Milton
					</div>
				{{/times}}
			</div>
			<div class="teacher-bookings">
				<div class="early-bookings hide">
				{{#times 6}}
					<div class="row booking-row small-up-4 medium-up-7">
						<div class="columns">
							<time>0.00am</time>
						</div>
						<div class="columns">
							<button data-open="bookModal" class="button white alt round expanded">Book</button>
						</div>
						<div class="columns"></div>
						<div class="columns"></div>
						<div class="columns">
							<button class="button blue round expanded">
								<span class="tick"></span>
							</button>
						</div>
						<div class="columns"></div>
						<div class="columns">
							<button class="button white alt round expanded">Book</button>
						</div>
					</div>
				{{/times}}
				</div>
				{{#times 10}}
				<div class="row booking-row small-up-4 medium-up-7">
					<div class="columns">
						<time>11.00pm</time>
					</div>
					<div class="columns">
						<button class="button blue round expanded">
							<span class="tick"></span>
						</button>
					</div>
					<div class="columns"></div>
					<div class="columns">
						<button class="button white alt round expanded">Book</button>
					</div>
					<div class="columns"></div>
					<div class="columns"></div>
					<div class="columns"></div>
				</div>
				{{/times}}
				<div class="row booking-row small-up-4 medium-up-7">
					<div class="columns">
						<time>11.00pm</time>
					</div>
					<div class="columns"></div>
					<div class="columns"></div>
					<div class="columns"></div>
					<div class="columns"></div>
					<div class="columns"></div>
					<div class="columns"></div>
				</div>
			</div>
		</div>
	</div>
</div>
